<html>

    <head>
        <title>URL Shortener</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <p style="font-size:30px;color:blue;">URL Shortener</p>
        <span style="color:red;font-weight:bold" th:text="${errorMessage}"></span>
        <form action="/" method="post">
            <label for="redirectURL">Redirect URL</label>
            <br>
            <input id="redirectURL" name="redirectURL"/>
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <span th:style='${shortenedURL == "" ? "visibility:hidden" : "visibility:"}'>Shortened URL</span>
        <br>
        <a th:href="${shortenedURL}" target=”_blank”><span th:text="${shortenedURL}"></span></a>
    </body>

</html>
